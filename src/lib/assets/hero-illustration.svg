<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eff6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Floating geometric shapes -->
  <circle cx="100" cy="80" r="8" fill="url(#primaryGradient)" opacity="0.6" filter="url(#glow)"/>
  <circle cx="500" cy="120" r="12" fill="url(#secondaryGradient)" opacity="0.7" filter="url(#glow)"/>
  <circle cx="80" cy="300" r="6" fill="url(#primaryGradient)" opacity="0.5"/>
  <circle cx="520" cy="350" r="10" fill="url(#secondaryGradient)" opacity="0.6"/>
  
  <!-- Main laptop/computer illustration -->
  <g transform="translate(200, 100)">
    <!-- Laptop base -->
    <rect x="0" y="80" width="200" height="120" rx="8" fill="url(#primaryGradient)" opacity="0.9"/>
    <rect x="10" y="90" width="180" height="100" rx="4" fill="#1e40af"/>
    
    <!-- Laptop screen -->
    <rect x="20" y="20" width="160" height="100" rx="6" fill="url(#primaryGradient)" opacity="0.9"/>
    <rect x="30" y="30" width="140" height="80" rx="4" fill="#1e3a8a"/>
    
    <!-- Screen content - code lines -->
    <g fill="#60a5fa" font-family="monospace" font-size="8">
      <text x="40" y="45">&lt;div class="hero"&gt;</text>
      <text x="50" y="60">  &lt;h1&gt;Welcome&lt;/h1&gt;</text>
      <text x="50" y="75">  &lt;p&gt;Innovation&lt;/p&gt;</text>
      <text x="40" y="90">&lt;/div&gt;</text>
    </g>
    
    <!-- Screen glow effect -->
    <rect x="20" y="20" width="160" height="100" rx="6" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- Floating code elements -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="60" height="40" rx="4" fill="url(#secondaryGradient)" opacity="0.8"/>
    <text x="10" y="25" fill="white" font-family="monospace" font-size="10">API</text>
  </g>
  
  <g transform="translate(450, 200)">
    <rect x="0" y="0" width="80" height="50" rx="4" fill="url(#primaryGradient)" opacity="0.8"/>
    <text x="10" y="30" fill="white" font-family="monospace" font-size="10">Cloud</text>
  </g>
  
  <!-- AI/ML elements -->
  <g transform="translate(100, 250)">
    <circle cx="0" cy="0" r="25" fill="url(#secondaryGradient)" opacity="0.7"/>
    <text x="-8" y="5" fill="white" font-family="Arial" font-size="12" font-weight="bold">AI</text>
  </g>
  
  <g transform="translate(450, 80)">
    <rect x="0" y="0" width="50" height="50" rx="25" fill="url(#primaryGradient)" opacity="0.7"/>
    <text x="15" y="30" fill="white" font-family="Arial" font-size="12" font-weight="bold">ML</text>
  </g>
  
  <!-- Connection lines -->
  <path d="M 150 200 Q 200 150 250 180 Q 300 210 350 190" stroke="url(#primaryGradient)" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 200 300 Q 250 250 300 280 Q 350 310 400 290" stroke="url(#secondaryGradient)" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Floating particles -->
  <circle cx="150" cy="50" r="2" fill="url(#primaryGradient)" opacity="0.8"/>
  <circle cx="400" cy="150" r="3" fill="url(#secondaryGradient)" opacity="0.8"/>
  <circle cx="300" cy="320" r="2" fill="url(#primaryGradient)" opacity="0.8"/>
  <circle cx="50" cy="200" r="2" fill="url(#secondaryGradient)" opacity="0.8"/>
  
  <!-- Database/server elements -->
  <g transform="translate(350, 280)">
    <rect x="0" y="0" width="40" height="60" rx="4" fill="url(#primaryGradient)" opacity="0.8"/>
    <rect x="5" y="10" width="30" height="40" rx="2" fill="#1e40af"/>
    <circle cx="20" cy="25" r="3" fill="#60a5fa"/>
    <circle cx="20" cy="35" r="3" fill="#60a5fa"/>
  </g>
</svg>
